<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Panda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body{
            background-image: url('img/food-img.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }
        @media (min-width: 701px) {
           #input-field{
               width: 50%;
           } 
        }
        @media (max-width: 700px) {
           #input-field{
               width: 100%;
           } 
        }

    </style>
</head>
<body>
    
   <div class="container">
    <div id="input-field" class="input-group input-group-lg mx-auto mt-5">
        <input id="search-bar" type="text" class="form-control border-3 rounded-pill" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" placeholder="Search your food here">
        <button  onclick="searchFood()" class="input-group-text text-warning fw-bold btn btn-outline-primary rounded-pill" id="inputGroup-sizing-lg">Search</button>
      </div>


     <p id="error-msg" style="display: none;" class="text-center mt-2 fw-bold text-danger">Something went wrong!!! Please try again!!!</p>
     <div style="display: none;" id="spinner" class="text-center mt-5">
        <div class="spinner-border" role="status">
          <span class="visually-hidden ">Loading...</span>
        </div>
      </div>
    


      <div id="detail-div" >
       
      </div>

      <div id="food-div" class="row row-cols-1  row-cols-md-3 g-4 mt-5">
        
       
      </div>
   </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
